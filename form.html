<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Przelew</title>
    <link rel="stylesheet" href="styles/scss/style.css">
</head>

<body>
    <form action="" id="transfer-form" class="none" style="display: none;">
        <div class="header-form">
            <h6>Przelew krajowy</h6>
            <img src="img/a.png" srcset="img/a@2x.png 2x,
             img/a@3x.png 3x" class="close-popup-transfer-form">
        </div>
        <div class="main-section-transfer-form">
            <label for="select-account">z rachunku</label>
            
            <div name="select-account" id="select-account">
                <div class="main-account">Moje Konto Przekorzystne</div>
                <div class="amount-account">12 734,56 PLN</div>
            </div>

            <label for="">na rachunek</label>
            <input type="text" placeholder="Wpisz rachunek odbiorcy" id="">
            <label for="">kwota przelewu</label>
            <label for="">adres odbiorcy (opcjonalnie)</label>
            <input type="text" id="" placeholder="Wpisz adres odbiorcy">
            <label for="">tytułem</label>
            <input type="text" id="" placeholder="Placeholder">
        </div>
        <div class="save-order-box">
            <input type="checkbox" id="save-order"><label for="save-order">Zapisz zlecenie stałe</label>
        </div>

        <div class="order-name-box">
            <label for="order-name">nazwa zlecenia</label>
            <input type="text" placeholder="Placeholder" id="order-name">
        </div>



    </form>


    <script src="scripts/form.js"></script>
</body>

</html>
